<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/tea.png" type="image/x-icon" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- This is Banner Section -->
    <header
      class="ml-10 mr-10 mx-auto py-5 lg:mr-40 lg:ml-40 lg:mx-auto lg:py-20 flex flex-col gap-10 lg:flex-row justify-center items-center lg:h-screen"
    >
      <div class="banner-text">
        <h1 class="text-4xl lg:text-6xl font-bold mb-5">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="mb-5 text-lg">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="btn rounded bg-orange-600 hover:bg-orange-400 text-white flex flex-row justify-center items-center"
        >
          <p>Explore More</p>
          <img class="w-3" src="images/arrow.png" alt="" />
        </button>
      </div>
      <div class="banner-img relative">
        <img src="./images/banner.png" alt="" />
        <div
          class="flex flex-row justify-center items-center gap-5 bg-white w-52 md:w-56 py-1 md:py-3 rounded shadow-lg absolute top-44 sm:top-96 md:top-96 lg:top-80 left-10 sm:left-48 md:left-44 lg:left-20"
        >
          <i class="fa-solid fa-star text-amber-400 text-2xl md:text-4xl"></i>
          <div class="">
            <p class="font-extrabold text-xl">5.00</p>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
